# Configuration for reproducing @ModelName bug
# Issue: @ModelName validates config exists but doesn't switch models at runtime

# Non-named (fallback) configuration - required by framework
quarkus.langchain4j.chat-model.provider=openai
quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY:fake-key-for-testing}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o

# Named configuration: "default" - uses OpenAI GPT-4
quarkus.langchain4j.default.chat-model.provider=openai
quarkus.langchain4j.openai.default.api-key=${OPENAI_API_KEY:fake-key-for-testing}
quarkus.langchain4j.openai.default.chat-model.model-name=gpt-4

# Named configuration: "default2" - uses Mistral AI
quarkus.langchain4j.default2.chat-model.provider=mistralai
quarkus.langchain4j.mistralai.default2.api-key=${MISTRAL_API_KEY:fake-key-for-testing}
quarkus.langchain4j.mistralai.default2.chat-model.model-name=mistral-large-latest

# Chat memory configuration for default (non-named)
quarkus.langchain4j.chat-memory.type=MESSAGE_WINDOW
quarkus.langchain4j.chat-memory.memory-window.max-messages=10

# Chat memory for named configuration "default"
quarkus.langchain4j.default.chat-memory.type=MESSAGE_WINDOW
quarkus.langchain4j.default.chat-memory.memory-window.max-messages=10

# Chat memory for named configuration "default2"
quarkus.langchain4j.default2.chat-memory.type=MESSAGE_WINDOW
quarkus.langchain4j.default2.chat-memory.memory-window.max-messages=10

# Logging to help debug which model is being used
quarkus.log.category."io.quarkiverse.langchain4j".level=DEBUG
quarkus.log.category."dev.langchain4j".level=DEBUG

# Disable dev services for simplicity
quarkus.devservices.enabled=false

# HTTP port
quarkus.http.port=8080
